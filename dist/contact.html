<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/eeb790f709.js"
      crossorigin="anonymous"
    ></script>
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Robert Stoyanov</title>
  </head>

  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <div id="logo">RS</div>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="contact-form">
      <div class="container">
        <div class="section-title">Contact Me</div>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form>
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
            />

            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
            ></textarea>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-info">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>rstoianov0210@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>+359 897 601 693</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>"Sredna Gora" 25</p>
          </div>
        </div>
      </div>
    </section>
    <section id="contact-tagline">
      <div class="container">
        <h1>Let's Start Your Next Project</h1>
      </div>
    </section>
    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2020. All Rights Reserved</p>
        <div class="social">
          <a
            href="https://www.facebook.com/profile.php?id=100005915531375"
            target="_blank"
          >
            <i class="fab fa-facebook-f"></i>
          </a>

          <a
            href="https://www.instagram.com/robertstoyanov/?hl=en"
            target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://github.com/RobertStoyanov0210" target="_blank"
            ><i class="fab fa-github-alt"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
  <script src="js/typewriter.js"></script>
</html>
